import:
  - recipe/laravel.php

config:
  repository: "git@github.com:eachblock-io/aquatrack-api.git"
  bin/php: "/usr/bin/php"
  keep_releases: 5

hosts:

  develop:
    hostname: "13.60.13.133"
    remote_user: "root"
    http_user: "fiatplug-staging-api"
    deploy_path: "/var/www/aqua-tracker"
    branch: "develop"
    ssh_multiplexing: true

tasks:
  redeploy:
    - deploy:unlock
    - deploy
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:optimize:clear
    - artisan:migrate
    - artisan:optimize
    - deploy:publish
  rebuild_permissions:
    - cd: "{{current_path}}"
    - run: "clpctl system:permissions:reset --directories=775 --files=660 --path=."
  fresh_migrations:
    - cd: "{{current_path}}"
    - run: "php artisan migrate:fresh"
  reseed_db:
    - cd: "{{current_path}}"
    - run: "php artisan db:seed"

after:
  deploy: rebuild_permissions
  deploy:failed: deploy:unlock
